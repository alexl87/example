<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body onload="loaddoc()">
<table>

    <tr><th>readProva()</th></tr>

<script type="text/javascript">
    function loaddoc(){

        $.ajax({type:"GET",url:"/example/Control.php?something=ciao",dataType: "xml",success:function(xml){

    }
</script>
